; app.ini
[uwsgi]
plugins = 0:router_cache
protocol = uwsgi
; This is the name of our Python file
; minus the file extension
module = main
; This is the name of the variable
; in our script that will be called
callable = app
master = true
; Set uWSGI to start up 5 workers
processes = 5

cache2 = name=tempcache,items=10

mime-file = /etc/mime.types
route = ^/tempstatus cache:key=${REQUEST_URI},name=tempcache
route = ^/tempstatus cachestore:key=${REQUEST_URI},name=tempcache,expires=120

; We use the port 5000 which we will
; then expose on our Dockerfile
socket = 0.0.0.0:5000
vacuum = true
die-on-term = true